<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input style="display: flex; justify-self: center; margin-top: 20vh;"></input>
    <ul>
    </ul>
  </body>
  <script>
    document.querySelector("input").addEventListener("input", e => { //focusout
      document.querySelector("ul").innerHTML = "<li>" + document.querySelector("input").value + "</li>"; //+=
    });
  </script>
</html>
